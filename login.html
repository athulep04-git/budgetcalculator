<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-Budget Calculator</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/011/107/367/original/wallet-3d-icon-illustration-png.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('https://cdn.pixabay.com/photo/2017/02/18/17/03/light-background-2077664_1280.jpg');">
    <nav class="fixed top-0 left-0 w-full bg-blue-600 shadow-md px-8 py-4 flex justify-between items-center z-50">
        <div class="flex items-center space-x-2">
            <img src="https://www.pngmart.com/files/8/Wallet-PNG-Transparent-File.png" class="h-6">
            <span class="text-2xl font-bold text-white" >Budget calculator</span>
        </div>
        <div>
            <a href="index.html" class="bg-white px-4 py-2 text-blue-600 font-bold rounded-lg hover:bg-gray-100">Home</a>
        </div>
    </nav>


    <div class="bg-white rounded-lg shadow-lg p-10 max-w-md mt-32 mx-auto border border-gray-100 ">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-700">Login</h1>
        </div>
        <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-600 mb-1">email</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter you email" required>
      </div>

      <div>
        <label for="password" class="block text-gray-600 mb-1">Password</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" required>
      </div>

      <button type="button" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition" onclick="login()">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Dont have a account?
        <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
    </p>

    </div>
    
</body>
</html>
